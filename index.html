<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #joke-container {
            font-size: 18px;
            margin: 10px 0;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chuck Norris Joke of the Day</h1>
    </header>

    <div id="joke-container"> {{joke}} </div>

    <script>
        // Fetch a Chuck Norris joke from the Chuck Norris Jokes API
        fetch('https://api.icndb.com/jokes/random')
            .then(response => response.json())
            .then(data => {
                const jokeContainer = document.getElementById('joke-container');
                jokeContainer.textContent = data.value.joke;
            })
            .catch(error => {
                console.error('Error fetching Chuck Norris joke:', error);
            });
    </script>

</body>

</html>
